<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRION SUPERCARS</title>
    <link rel="stylesheet" href="../styles/configurator.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="arrow-container">
          <div class="chevron-left">
            <a href="exteriorinterior.html">
              <img
                src="/images/chevron-left.png"
                alt="back-arrow"
                class="back-arrow"
              />
            </a>
          </div>
        </div>
        <div class="nav-content">
          <a href="../home.html">
            <div class="nav-logo">
              <img src="/images/trion-logo.png" alt="Trion's main logo" />
            </div>
          </a>
        </div>
      </nav>

      <div class="hero-image"></div>
    </header>
    <main>
      <label for="check" class="sidebar-icon">
        <input type="checkbox" id="check" class="check" />
        <div class="toggle">
          <img src="/images/chevron-left.png" alt="arrow-left" />
        </div>

        <aside class="sidebar">
          <div class="shape-and-arrow shape1">
            <details>
              <summary class="trapezoid-down">BRAKES/CALIPERS</summary>
              <div class="content-container">
                <!-- the state cheked -->
                <input
                  type="radio"
                  id="color-default"
                  name="color-toggle"
                  hidden
                  checked
                />
                <input
                  type="radio"
                  id="yellow-check"
                  name="color-toggle"
                  hidden
                />
                <input type="radio" id="green" name="color-toggle" hidden />
                <input type="radio" id="grey" name="color-toggle" hidden />
                <!-- for color switching -->
                <div class="color-switcher">
                  <label for="yellow-check" class="colors">
                    <img
                      src="/images/color-yellow-check.png"
                      alt="yellow-check"
                      class="yellow-check"
                    />
                    <img
                      src="/images/color-yellow.png"
                      alt="yellow"
                      class="yellow"
                    />
                  </label>
                  <label for="green" class="colors">
                    <img
                      src="/images/color-green.png"
                      alt="green"
                      class="green"
                    />
                    <img
                      src="/images/color-green-check.png"
                      alt="color-green-check"
                      class="green-check"
                    />
                  </label>
                  <label for="grey" class="colors">
                    <img
                      src="/images/color-grey.png"
                      alt="color-grey"
                      class="grey"
                    />
                    <img
                      src="/images/color-grey-check.png"
                      alt="color-grey-check"
                      class="grey-check"
                    />
                  </label>
                </div>
                <div class="color-names">
                  <p>YELLOW</p>
                  <p>GREEN</p>
                  <p>SILVER</p>
                </div>
              </div>
            </details>
            <div class="arrow-imgs">
              <img
                src="/images/arrowdown.png"
                alt="arrow-down"
                class="arrow-down"
              />
              <img src="/images/arrowup.png" alt="arrow-up" class="arrow-up" />
            </div>
          </div>
          <div class="shape-and-arrow shape2">
            <details>
              <summary class="trapezoid-down">WHEELS/TIRES</summary>
              <p></p>
            </details>
            <div class="arrow-imgs">
              <img
                src="/images/arrowdown.png"
                alt="arrow-down"
                class="arrow-down"
              />
              <img src="/images/arrowup.png" alt="arrow-up" class="arrow-up" />
            </div>
          </div>
          <div class="shape-and-arrow shape3">
            <details>
              <summary class="trapezoid-down">PAINT JOB/FINISH</summary>
              <p></p>
            </details>
            <div class="arrow-imgs">
              <img
                src="/images/arrowdown.png"
                alt="arrow-down"
                class="arrow-down"
              />
              <img src="/images/arrowup.png" alt="arrow-up" class="arrow-up" />
            </div>
          </div>
          <div class="shape-and-arrow shape4">
            <details>
              <summary class="trapezoid-down">RIMS</summary>
              <p></p>
            </details>
            <div class="arrow-imgs">
              <img
                src="/images/arrowdown.png"
                alt="arrow-down"
                class="arrow-down"
              />
              <img src="/images/arrowup.png" alt="arrow-up" class="arrow-up" />
            </div>
          </div>
          <div class="shape-and-arrow shape5">
            <details>
              <summary class="trapezoid-down">WINDOW TINT</summary>
              <p></p>
            </details>
            <div class="arrow-imgs">
              <img
                src="/images/arrowdown.png"
                alt="arrow-down"
                class="arrow-down"
              />
              <img src="/images/arrowup.png" alt="arrow-up" class="arrow-up" />
            </div>
          </div>
          <div>
            <a href="summary.html" class="red-button" id="red-button"
              >FINALIZE</a
            >
          </div>
        </aside>
      </label>

      <div class="image"></div>
      <div class="customization-sec"></div>
    </main>
  </body>
</html>
