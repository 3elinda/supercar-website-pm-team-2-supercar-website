<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRION SUPERCARS</title>
    <link rel="stylesheet" href="../styles/configurator.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="arrow-container">
          <div class="chevron-left">
            <a href="exteriorinterior.html">
              <img
                src="/images/chevron-left.png"
                alt="back-arrow"
                class="back-arrow"
              />
            </a>
          </div>
        </div>
        <div class="nav-content">
          <a href="home.html">
            <div class="nav-logo">
              <img src="/images/trion-logo.png" alt="Trion's main logo" />
            </div>
          </a>
          <!-- <div class="nav-icons">
            <a href="cart.html">
              <img
                src="/images/Shopicon.png"
                alt="cart-icon"
                class="first-icon"
              />
            </a>
            <img
              src="/images/accessibility.png"
              alt="accessibility-icon"
              class="second-icon"
            />
          </div> -->
        </div>
      </nav>

      <div class="hero-image">
        <div class="hero-text"></div>
      </div>
    </header>
    <main>
      <label for="check" class="sidebar-icon">
        <input type="checkbox" id="check" class="check" />
        <div class="toggle">
          <img src="/images/chevron-left.png" alt="arrow-left" />
        </div>

        <aside class="sidebar">
          <div class="shape-and-arrow">
            <div class="trapezoid">
              <h4>BRAKES/CALIPERS</h4>
            </div>
            <div class="arrow-up">
              <img src="/images/arrowup.png" alt="arrow-up">
            </div>
          </div>
          <div class="shape-and-arrow">
            <div class="trapezoid">
              <h4>WHEELS/TIRES</h4>
            </div>
            <div class="arrow-up">
              <img src="/images/arrowup.png" alt="arrow-up">
            </div>
          </div>
          <div class="shape-and-arrow">
            <div class="trapezoid">
              <h4>PAINT JOB/FINISH</h4>
            </div>
            <div class="arrow-up">
              <img src="/images/arrowup.png" alt="arrow-up">
            </div>
          </div>
          <div class="shape-and-arrow">
            <div class="trapezoid">
              <h4>RIMS</h4>
            </div>
            <div class="arrow-up">
              <img src="/images/arrowup.png" alt="arrow-up">
            </div>
          </div>
          <div class="shape-and-arrow">
            <div class="trapezoid">
              <h4>WINDOW TINT</h4>
            </div>
            <div class="arrow-up">
              <img src="/images/arrowup.png" alt="arrow-up">
            </div>
          </div>
          <div>
            <a href="summary.html" class="red-button" id="red-button"
              >FINALIZE</a
            >
          </div>
        </aside>
      </label>

      <div class="image"></div>
      <div class="customization-sec"></div>

    </main>
  </body>
</html>
