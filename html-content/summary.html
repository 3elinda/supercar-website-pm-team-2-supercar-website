<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRION SUPERCARS</title>
    <link rel="stylesheet" href="../styles/summary.css" />
    <link rel="icon" href="../images/trion-logo.png" />
  </head>
  <body>
    <header>
      <nav>
        <div class="arrow-container">
          <div class="chevron-left">
            <a href="configurator.html">
              <img
                src="/images/chevron-left.png"
                alt="back-arrow"
                class="back-arrow"
              />
            </a>
          </div>
        </div>
        <div class="nav-content">
          <a href="../home.html">
            <div class="nav-logo">
              <img src="/images/trion-logo.png" alt="Trion's main logo" />
            </div>
          </a>
          <div class="nav-icons">
            <a href="cart.html">
              <img
                src="/images/Shopicon.png"
                alt="cart-icon"
                class="first-icon"
              />
            </a>
            <img
              src="/images/accessibility.png"
              alt="accessibility-icon"
              class="second-icon"
            />
          </div>
        </div>
      </nav>
      <div class="hero-image">
        <div class="hero-text"></div>
      </div>
    </header>

    <main>
      <section class="section-1">
        <h2>YOUR NEMESIS</h2>
        <div class="selections-container">
          <div class="shape-and-arrow shape1">
            <details>
              <summary class="trapezoid-down">INTERIOR SELECTIONS</summary>
            </details>
            <div class="arrow-imgs">
              <img
                src="/images/arrowdown.png"
                alt="arrow-down"
                class="arrow-down"
              />
              <img src="/images/arrowup.png" alt="arrow-up" class="arrow-up" />
            </div>
          </div>
          <div class="shape-and-arrow shape2">
            <details>
              <summary class="trapezoid-down">EXTERIOR SELECTIONS</summary>
            </details>
            <div class="arrow-imgs">
              <img
                src="/images/arrowdown.png"
                alt="arrow-down"
                class="arrow-down"
              />
              <img src="/images/arrowup.png" alt="arrow-up" class="arrow-up" />
            </div>
          </div>
        </div>
        <div class="price">
          <p>Total Price</p>
          <p>$0,000.00</p>
        </div>
      </section>

      <section class="section-2">
        <div class="sect-2-container">
          <div class="logo-container">
            <img src="/images/trion-logo.png" alt="logo" />
          </div>
          <div class="blue-round-btns">
            <a href="">CONFIGURE CODE</a>
          </div>
          <div class="blue-round-btns">
            <a href="">BOOK TEST DRIVE</a>
          </div>
        </div>
        <div class="send-to-trion-container">
          <a href="" class="send-to-trion-btn">SEND TO TRION</a>
        </div>
      </section>
    </main>
  </body>
</html>
